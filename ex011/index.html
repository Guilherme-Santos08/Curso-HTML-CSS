<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mídias em HTML5</title>
</head>
<body>
  <h1>Imagem dinâmica</h1>
  <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e dimínua o tamanho do seu navegador.</p>

  <picture>
    <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
    <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
    <img src="imagens/foto-g.png" alt="Imagem flexível">
  </picture>

  <h1>Reproduzir Áudio</h1>
  <p>Vamos aprender a reproduzir áudio em HTML5</p>
  <audio preload="metadata" controls loop>
    <source src="midia/guanacast-33.mp3" type="audio/mpeg">
    <source src="midia/guanacast-33.ogg" type="audio/ogg">
    <source src="midia/happy-mistake.wav"type="audio/wav">
    <p>Infelizmente seu navegador não consgue reproduzir áudio</p>
    <a href="midia/happy-mistake.mp3">Clique aqui para baixar o arquivo MP3</a>
    <!--
      ๏ metadata vai carregar apenas as informações sobre o arquivo (tamanho,
    tempo, informações de direitos, etc)
      ๏ none não vai carregar absolutamente nada até que o usuário clique no botão
    play ou um script inicie a reprodução
      ๏ auto (padrão) vai carregar o arquivo de áudio inteiro assim que a página for
    carregada, mesmo que o usuário nunca aperte o play 

     ‣ O atributo controls vai apresentar o player na tela. Caso não seja colocado na tag, o controle será transparente e o usuário não poderá interagir com ele.

     ‣ O atributo autoplay, quando inserido, vai iniciar a reprodução do áudio assim que
    a página for carregada.

      ‣ O atributo loop vai fazer com que o áudio seja repetido eternamente assim que
    terminar a sua reprodução.
    -->
  </audio>
  <!--MP3 WAV OGG-->
</body>
</html>
